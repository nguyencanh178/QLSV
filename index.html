<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thành Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container { 
            max-width: 800px; 
            margin-top: 20px; 
        }
        .title {
            color: #ff0011; 
            font-size: 40px;
            font-weight: bold;
            text-align: center; 
            margin-bottom: 20px; 
        }    
    </style>
</head>

<body>  
    <div class="container">  
        <h2 class="text-center title">Quản Lý Thành Viên Nhóm</h2>  
        <div class="mb-3">  
            <input type="text" id="name" class="form-control" placeholder="Nhập họ và tên">  
            <input type="date" id="dob" class="form-control mt-2">  
            <input type="text" id="hometown" class="form-control mt-2" placeholder="Nhập quê quán">  
            <button class="btn btn-success mt-2" onclick="addMember()">Thêm Thành Viên</button>  
        </div>  
        
        <input type="text" id="search" class="form-control" placeholder="Tìm kiếm theo tên" onkeyup="filterMembers()">  
        <input type="text" id="searchHometown" class="form-control mt-2" placeholder="Tìm kiếm theo quê quán" onkeyup="filterMembers()">  
        <button class="btn btn-primary mt-2" onclick="sortByAge()">Sắp xếp theo tuổi</button>  
        
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Họ và Tên</th>
                    <th>Ngày sinh</th>
                    <th>Tuổi</th>
                    <th>Quê quán</th>
                </tr>
            </thead>
            <tbody id="memberList"></tbody>
        </table>
    </div>  

    <script>
        let members = [];

        function calculateAge(dob) {
            let birthDate = new Date(dob);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        function addMember() {
            let name = document.getElementById('name').value;
            let dob = document.getElementById('dob').value;
            let hometown = document.getElementById('hometown').value;
            
            if (name && dob && hometown) {
                let age = calculateAge(dob);
                members.push({ name, dob, age, hometown });
                displayMembers(members);
            }
        }

        function displayMembers(list) {
            let tableBody = document.getElementById('memberList');
            tableBody.innerHTML = '';
            list.forEach(member => {
                let row = `<tr><td>${member.name}</td><td>${member.dob}</td><td>${member.age}</td><td>${member.hometown}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function filterMembers() {
            let nameQuery = document.getElementById('search').value.toLowerCase();
            let hometownQuery = document.getElementById('searchHometown').value.toLowerCase();
            let filtered = members.filter(m => 
                m.name.toLowerCase().includes(nameQuery) && 
                m.hometown.toLowerCase().includes(hometownQuery)
            );
            displayMembers(filtered);
        }

        function sortByAge() {
            members.sort((a, b) => a.age - b.age);
            displayMembers(members);
        }
    </script>
</body>  
</html>
